<div class="row mb-4">
  <h2 class="h2 border-left mx-3">
    {{tituloPagina}}
  </h2>
</div>

<form class="row g-3" [formGroup]="recursosFormulario">
  <div class="card">

    <div class="card-body">
      <div class="form-body">
        <div class="row g-3">

          <!-- tipo -->
          <div class="form-group col-md-4">
            <label for="tipo" class="form-label">Preencha com o tipo do imóvel</label>
            <select name="tipo"
              class="form-control"
              id="tipo"
              formControlName="tipo">
              <option value="" selected>Selecione o tipo do imóvel...</option>
              <option value="Residencial">Residêncial</option>
              <option value="Comercial">Comercial</option>
            </select>

            <div class="text-danger" *ngIf="recursosFormulario.get('tipo')!['invalid']
            && recursosFormulario.get('tipo')!['touched']">
              <div *ngIf="recursosFormulario.get('tipo')?.errors!['required']">
                Dado Obrigatório
              </div>
            </div>
          </div>

          <!-- renda -->
          <div class="form-group col-md-4">
            <label for="renda" class="form-label">Preencha com sua renda mensal</label>
            <input [imask]="imaskRenda"
              type="text"
              class="form-control"
              id="renda"
              formControlName="renda"
              placeholder="Renda Mensal">

            <div class="text-danger" *ngIf="recursosFormulario.get('renda')!['invalid']
            && recursosFormulario.get('renda')!['touched']">
              <div *ngIf="recursosFormulario.get('renda')?.errors!['required']">
                Dado Obrigatório
              </div>
            </div>
          </div>

            <!-- valorImovel -->
          <div class="form-group col-md-4">
            <label for="valorImovel" class="form-label">Preencha com o valor do imóvel</label>
            <input [imask]="imaskImovel"
              type="text"
              class="form-control"
              id="valorImovel"
              formControlName="valorImovel"
              placeholder="Valor do Imóvel">

            <div class="text-danger" *ngIf="recursosFormulario.get('valorImovel')!['invalid']
            && recursosFormulario.get('valorImovel')!['touched']">
              <div *ngIf="recursosFormulario.get('valorImovel')?.errors!['required']">
                Dado Obrigatório
              </div>
            </div>
          </div>

          <!-- valorEntrada -->
          <div class="form-group col-md-4">
            <label for="valorEntrada" class="form-label">Entrada</label>
            <input [imask]="imaskRenda"
              type="text"
              class="form-control"
              id="valorEntrada"
              formControlName="valorEntrada"
              placeholder="Valor da Entrada">

            <div class="text-danger" *ngIf="recursosFormulario.get('valorEntrada')!['invalid']
            && recursosFormulario.get('valorEntrada')!['touched']">
              <div *ngIf="recursosFormulario.get('valorEntrada')?.errors!['required']">
                Dado Obrigatório
              </div>
              <div *ngIf="recursosFormulario.get('valorEntrada')?.errors!['entradaInsuficiente']">
                O valor da entrada deve ser igual ou maior que 20% do valor do imóvel
              </div>
            </div>
          </div>

          <!-- parcela -->
          <div class="form-group col-md-4">
            <label for="parcelas" class="form-label">Em quantas parcelas deseja parcelar?</label>
            <input [imask] = "imaskParcela"
              type="text"
              class="form-control"
              id="parcelas"
              formControlName="parcelas"
              placeholder="Quantidade de parcelas">

            <div CLASS="text-danger" *ngIf="recursosFormulario.get('parcelas')!['invalid']
            && recursosFormulario.get('parcelas')!['touched']">
              <div *ngIf="recursosFormulario.get('parcelas')?.errors!['required']">
                Dado Obrigatório
              </div>
              <div class="text-danger"*ngIf="recursosFormulario.get('parcelas')?.errors!['parcelaMaxima']">
                O número máximo de parcelas é de 360
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-secondary btn-lg float-right mt-3" routerLink="">
          Voltar
      </button>

      <button [disabled]="recursosFormulario['invalid']" type="submit" class="btn btn-primary btn-lg float-right mt-3" (click)="validaSimulacao()"  routerLink="{{rota}}">
        Simular
      </button>
    </div>
  </div>
</form>
